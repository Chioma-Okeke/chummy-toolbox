<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/passlogo.png" />
        <link rel="stylesheet" href="./style.css" />
        <title>Password Generator</title>
    </head>
    <body style="background: linear-gradient(to right, #962e2a, #e3867d)">
        <div
            class="password-container"
            style="
                opacity: 0;
                transform: translateY(-50px);
                transition: transform ease-in-out 1s opacity ease-in-out 1s;
            "
            id="body"
        >
            <h1>Generate your <br /><span>random password</span></h1>
            <p
                class="copy-confirmation"
                style="
                    color: #cee6f2;
                    visibility: visible;
                    font-weight: 600;
                    margin-bottom: 0.2em;
                "
            ></p>
            <div class="input-password">
                <input class="password-field" type="text" />
                <img id="copy-password" src="/copy-icon.svg" alt="" />
            </div>
            <button id="generate-password">
                <img src="/strike-svgrepo-com.svg" alt="" />
                <span>Generate</span>
            </button>
        </div>
        <script src="/password-generator.js"></script>
    </body>
</html>
